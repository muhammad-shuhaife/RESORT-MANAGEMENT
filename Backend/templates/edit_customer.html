<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add your staff with details</h4>
                  <form method="post" action="{% url 'updatecustomer' dataid=data.id %}" enctype="multipart/form-data">
{% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">Name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1"  value="{{data.Name}}"  name="name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1"  value="{{data.Email}}" name="email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputage">Age</label>
                      <input  type="text" class="form-control" id="exampleInputage"  value="{{data.Age}}"  name="age">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputmobile">Mobile number</label>
                      <input type="text" class="form-control" id="exampleInputmobile"   value="{{data.Mobile}}" name="mobile">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputaddress">address</label>
                      <input type="text" class="form-control" id="exampleInputaddress"  value="{{data.Address}}" name="address">
                    </div>
                       <div class="form-group">
                      <label for="exampleInputdatein">Check in date</label>
                      <input type="date" class="form-control" id="exampleInputdatein" placeholder="Checkin date"  value="{{data.Datein}}" name="datein">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputdatein">Check out date</label>
                      <input type="date" class="form-control" id="exampleInputdateout" placeholder="Checkout date"  value="{{data.Dateout}}" name="dateout">
                    </div>
                    <div class="form-check form-check-flat form-check-primary">
                      <h4>Add a Document </h4>
                     <div class="form-group">
                      <img src="{{data.Document.url}}" height="200px" width="200px">
                      <input type="file"  name="image">
                    </div>
                    </div>
                    <br>

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="alertmsg()" type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
<script>
        function alertmsg(){
            window.alert("Successfully Registered...")
        }
    </script>
</body>
</html>
{% endblock %}
