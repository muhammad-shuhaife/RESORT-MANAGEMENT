<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Room details</h4>
                <form method="post" action="{% url 'updateroom' dataid=data.id %}" enctype="multipart/form-data">
{% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">Room name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Name" value="{{data.Name}}" name="name">
                    </div>
                     <div class="form-group">
                      <label for="exampleSelectGender">Room Type</label>
                        <select class="form-control" name="type" id="exampleSelectGender">
                          <option>Select...</option>
                            {% for d in da %}
                          <option>{{d.Type}}</option>
                            {% endfor %}
                        </select>
                      <br>
       </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Count</label>
                      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="" value="{{data.Count}}" name="count">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputConfirmPassword1">Price</label>
                      <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="" value="{{data.Price}}" name="price">
                    </div>
                     <div class="form-check form-check-flat form-check-primary">
                      <h4>Add a Photo </h4>
                     <div class="form-group">
                      <img src="{{d.Image.url}}" height="200px" width="200px">
                      <input type="file" name="image">
                    </div>
                    </div>

                    <br>

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="alertmsg()" type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
<script>
        function alertmsg(){
            window.alert("Successfully Added...")
        }
    </script>
</body>
</html>
{% endblock %}
